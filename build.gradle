plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'application'
}

group = 'fi.hsl'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation 'ch.qos.logback:logback-classic:1.2.10'
    implementation 'io.github.microutils:kotlin-logging-jvm:2.1.21'

    implementation 'org.postgresql:postgresql:42.3.1'

    implementation "com.azure:azure-storage-blob:12.13.0"
    implementation "io.netty:netty-tcnative-boringssl-static:2.0.39.Final"

    implementation "org.apache.commons:commons-csv:1.8"
    implementation "org.apache.commons:commons-compress:1.21"
    implementation 'com.github.luben:zstd-jni:1.5.2-1'

    implementation 'commons-cli:commons-cli:1.5.0'
}

shadowJar {
    archiveBaseName.set('transitlog-hfp-importer')
    archiveClassifier.set('')
    archiveVersion.set('')
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

application {
    mainClassName = 'MainKt'
}